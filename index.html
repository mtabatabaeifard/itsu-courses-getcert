<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/app.js"></script>
    <title>دریافت مدارک انجمن علمی IT دانشگاه شیراز</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./assets/logo.PNG"
              alt=""
              width="60"
              height="64"
              class="d-inline-block align-content-center"
            />
            <img
              src="./assets/logo (2).png"
              alt=""
              width="70"
              height="64"
              class="d-inline-block align-content-center"
            />
            سامانه دریافت مدارک انجمن علمی IT دانشگاه شیراز
          </a>
        </div>
      </nav>
    </header>
    <div dir="rtl" class="d-flex justify-content-center flex-column align-items-center">
      <h3 class="text-center mt-5 error" style="display:none">کدملی/شماره پاسپورت نمی تواند خالی باشد</h3>
        <form class="col-sm-10 col-xs-12 col-md-10 col-lg-8 g-3 align-items-center mt-5">
            <div class="col-12">
              <label class="form-label" for="certNo">کدملی/شماره پاسپورتی که در فرم دریافت مدرک وارد نموده اید:</label>
              <div class="input-group">
                <input type="text" class="form-control" id="certNo" placeholder="کدملی/شماره پاسپورت را وارد کنید">
              </div>
            </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary mt-4" id="submit">دریافت مدرک</button>
            </div>
          </form>
    </div>
    <footer class="mt-5 main-footer space-a" dir="ltr">
        <div class="nav justify-content-end">
          <p class="text-black mx-auto my-2">
            &copy; 2023 powered by : <a class="text-decoration-none" href="https://mtabatabaeifard.ir">S.M.Tabatabaeifard</a>
          </p>
        </div>
      </footer>
  </body>
</html>
